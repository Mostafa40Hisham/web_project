{% extends "base.html" %} {% block title %}Update User{% endblock %}{% block
content %} 
<div
  style="
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  "
>
  <h1
    style="
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    "
  >
    Update User
  </h1>
  <form id="updateUserForm">
    <div style="margin-bottom: 15px">
      <label
        for="firstName"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >First Name:</label
      >
      <input
        type="text"
        id="firstName"
        name="first_name"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="lastName"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Last Name:</label
      >
      <input
        type="text"
        id="lastName"
        name="last_name"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="email"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="phone"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Phone:</label
      >
      <input
        type="text"
        id="phone"
        name="phone"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="password"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Password:</label
      >
      <input
        type="password"
        id="password"
        name="password"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="gender"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Gender:</label
      >
      <select
        id="gender"
        name="gender"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="birthdate"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Birthdate:</label
      >
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <button
      id="updateUserButton"
      type="submit"
      style="
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Update User
    </button>
  </form>
</div>

{% endblock %}{% block script %}
<script src="/static/js/base.js"></script>
<script src="/static/js/updateUser.js"></script>
{% endblock %}
