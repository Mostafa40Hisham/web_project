{% extends "base.html" %} {% block title %}Update{% endblock %} {% block content
%}
<div
  style="
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  "
>
  <h1
    style="
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    "
  >
    Update Book
  </h1>
  <form id="updateBookForm">
    <div style="margin-bottom: 15px">
      <label
        for="bookTitle"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Title:</label
      >
      <input
        type="text"
        id="bookTitle"
        name="bookTitle"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="bookAuthor"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Author:</label
      >
      <input
        type="text"
        id="bookAuthor"
        name="bookAuthor"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="bookWriter"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Writer:</label
      >
      <input
        type="text"
        id="bookWriter"
        name="bookWriter"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="category"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Category:</label
      >
      <input
        type="text"
        id="category"
        name="category"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="price"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Price:</label
      >
      <input
        type="number"
        id="price"
        name="price"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="bookDescription"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Description:</label
      >
      <textarea
        id="bookDescription"
        name="bookDescription"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      ></textarea>
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="bookImage"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >Image URL:</label
      >
      <input
        type="url"
        id="bookImage"
        name="bookImage"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <div style="margin-bottom: 15px">
      <label
        for="bookPdf"
        style="display: block; font-weight: bold; margin-bottom: 5px"
        >PDF URL:</label
      >
      <input
        type="url"
        id="bookPdf"
        name="bookPdf"
        style="
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <button
      id="updtaeBookButton"
      type="submit"
      style="
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Update Book
    </button>
  </form>
</div>
{% endblock %} {% block script %}
<script src="/static/js/base.js"></script>
<script src="/static/js/upDate.js"></script>
{% endblock %}
